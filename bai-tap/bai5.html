<script>
    function calFact() {
        let num = +prompt("Nhập vào một số: ")
        let fact = 1
        for (let i = 1; i <= num; i++) {
            fact *= i
        }
        alert("Giai thừa của " + num + " là " + fact)
    }
    calFact()
</script>
