    <title>Document</title>

<body>

</body>
<script>
    function isPrime(num) {
        let addNum = +prompt("Nhập vào số lượng SNT muốn hiển thị: ")
        for (let count = 1; count <= addNum;) {
            if (checkSNT(num)) {
                document.write(num + ", ")
                count++
            }
            num++
        }
    }

    function checkSNT(num) {
        for (let i = 2; i < num; i++) {
            if (num % i == 0) {
                return false
            }
        }
        return true
    }
    let test = isPrime(2)
    document.write(test + ", ") 
</script>
</html>
