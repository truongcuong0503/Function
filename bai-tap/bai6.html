<script>
    let character = prompt("Nhập vào ký tự bất kỳ: ")
    let num = 0
    let str = ""
    function checkCharacter() {
        let check = true
        if (character === num) {
            return check
        } else if (character === str) {
            check = false
        } else {
            check = false
        }
        return check
    }
    let result = checkCharacter()
    alert(result)
</script>
