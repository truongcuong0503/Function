<script>
    function showReverseArray() {
        let num = prompt("Nhập vào dãy số bất kỳ: ")
        let arr = num.split("")
        let first = 0
        let last = arr.length - 1
        while (first < last) {
            let b = arr[first];
            arr[first] = arr[last];
            arr[last] = b;
            first++;
            last--;
        }
        alert(arr.join(""))
    }
    showReverseArray()
</script>
