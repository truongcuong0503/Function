<script>
    function calAreaAndPerimeter() {
        let radius = +prompt("Nhập vào bán kính của hình tròn: ")
        let area = (Math.PI * Math.pow(radius, 2))
        let peri = 2 * radius * Math.PI
        alert("Chu vi và diện tích hình tròn lần lượt là: " + peri.toFixed(2) + " và " + area.toFixed(2))
    }
    calAreaAndPerimeter()
</script>
