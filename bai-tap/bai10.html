<script>
    function checkCharacters() {
        let arr1 = prompt("Nhập vào chuỗi ký tự bất kỳ: ")
        let arr = arr1.split("")
        let arr2 = prompt("Nhập vào 1 ký tự bất kỳ: ")
        let arrs = arr2.split("")
        let count = 0
        for (let i = 0; i < arrs.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (arrs[i] == arr[j]) {
                    count++
                } else {
                    count
                }
            }
            alert("Ký tự " + arr2 + " xuất hiện " + count + " lần ")    
        }
    }
    checkCharacters()
</script>
