<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Temperature Converter</h2>
        <p>Type a value in the Fahrenheit field to convert the value to Celcius: </p>
        <p>
            <label>Fahrenheit</label>
            <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
                   oninput="temperatureConverter(this.value)"
                   onchange="temperatureConverter(this.value)">
        </p>
        <p>Celsius: <span id="outputCelsius"></span></p>
    </form>
</body>
<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        if ((valNum - 32) == 0) {
            document.getElementById("outputCelsius").innerHTML = ((valNum-32) / 1.8);
        } else {
            document.getElementById("outputCelsius").innerHTML = ((valNum-32) / 1.8).toFixed(1);
        }
    }
</script>
</html>
